<!doctype html>
<title>INSTRUCTIONS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" />

<script src="https://kit.fontawesome.com/5ec0f5153d.js" crossorigin="anonymous"></script>

<body>
  <div id="container">
    <div style="background-color:rgb(210, 210, 210); padding: 10px;">
      <br>
      <h1 style="text-align:center">Attention Check I</h1>
      <h3 style="color:rgb(90, 90, 90); text-align:center"><i>Please answer the following comprehension question</i>
      </h3>
    </div>
    <br>
    <h3>Why has the charity decided to buy and store food in advance?</h3>
    <br><br>
    <form class="hide-answers">
      <p class="form-check">
        <input class="form-check-input" type="radio" id="why_1" name="why" value="make_money">
        <label class="form-check-label" for="why_1">To make profit for the charity upon resale.</label>
      </p>
      <p class="form-check">
        <input class="form-check-input" type="radio" id="why_2" name="why" value="protect">
        <label class="form-check-label" for="why_2">To protect the charity against impacts of a currency
          inflation.</label>
      </p>
      <p class="form-check">
        <input class="form-check-input" type="radio" id="why_3" name="why" value="maximise">
        <label class="form-check-label" for="why_3">To reduce the average cost of a meal they can produce.<i
            class="fas fa-check"></i></label>
      </p>
    </form>
    <br><br>
    <div id="step_1">
      <div style="background-color:rgb(210, 210, 210); padding: 10px; color:rgb(90, 90, 90)">
        <br>
        Once you have completed the questions, please press <strong>Done</strong>.
        <br><br>
      </div>
      <br>
      <input type="button" id="done" value="Done" class="btn btn-lg btn-primary" />
    </div>
    <div id="step_2">
      <div style="background-color:rgb(210, 210, 210); padding: 10px; color:rgb(90, 90, 90)">
        <br>
        Please press <strong>Continue</strong>.
        <br><br>
      </div>
      <br><br>
      <div id="done-button"></div>
    </div>
  </div>
</body>
