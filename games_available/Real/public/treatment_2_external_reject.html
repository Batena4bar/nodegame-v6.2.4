<!doctype html>
<title>REFLECTION</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>
  <div id="container" class="warning">
    <div id="header">
      <h1>Reflection</h1>
    </div>
    <div id="information">
      <p>
        <img src="imgs/fear_face_140_y_f_f_b.jpg" alt="Title Picture" class="center" style="width:260px; height:auto;">
      </p>
      <p>
        Please provide one/two sentences describing how it would make you feel to receive an outburst of aggression from
        someone outside of your team.
      </p>
      <p>
        <textarea id="justification" maxlength="240"
          placeholder="Please enter your description here (min. 120, max. 240 chars)..."></textarea>
      </p>
      <br>
    </div>
    <div id="footer">
      <p>
        Once you have filled out the textbox provided, press...
        <span id="done-button"></span>
      </p>
    </div>
  </div>
</body>
