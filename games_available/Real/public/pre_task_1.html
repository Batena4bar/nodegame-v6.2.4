<!doctype html>
<title>INSTRUCTIONS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" />

<script src="https://kit.fontawesome.com/5ec0f5153d.js" crossorigin="anonymous"></script>

<body>
  <div id="container">
    <h1>Comprehension Questions 1</h1>
    <h3><i>Please answer the following questions</i></h3>
    <br>
    <div id="pre_task_1" class="panels equal">
      <div class="box-margin">
        <h3>Why has the charity decided to buy and store food for the year in advance?</h3>
        <br>
        <form class="hide-answers">
          <p class="form-check">
            <input class="form-check-input" type="radio" id="why_1" name="why" value="make_money">
            <label class="form-check-label" for="why_1">To make more money for the charity upon resale.</label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="radio" id="why_2" name="why" value="protect">
            <label class="form-check-label" for="why_2">To protect the charity against impacts of inflation of the
              national currency.</label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="radio" id="why_3" name="why" value="maximise">
            <label class="form-check-label" for="why_3">To maximise the number of meals they can produce from the
              donations they receive. <i class="fas fa-check"></i></label>
          </p>
        </form>
      </div>
      <div class="box-margin grey-background">
        <h3>Which commodities are being purchased by the charity?</h3>
        <br>
        <form class="hide-answers">
          <p class="form-check">
            <input class="form-check-input" type="checkbox" id="com_1" name="which_commodities" value="Tea">
            <label class="form-check-label" for="com_1">Tea</label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="checkbox" id="com_2" name="which_commodities" value="Coffee">
            <label class="form-check-label" for="com_2">Coffee <i class="fas fa-check"></i></label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="checkbox" id="com_3" name="which_commodities" value="Sugar">
            <label class="form-check-label" for="com_3">Sugar <i class="fas fa-check"></i></label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="checkbox" id="com_4" name="which_commodities" value="Barley">
            <label class="form-check-label" for="com_4">Barley</label>
          </p>
          <p class="form-check">
            <input class="form-check-input" type="checkbox" id="com_5" name="which_commodities" value="Wheat">
            <label class="form-check-label" for="com_5">Wheat <i class="fas fa-check"></i></label>
          </p>
        </form>
      </div>
    </div>
    <div id="step_1">
      Once you have completed the questions, please press <strong>Done</strong>.
      <br><br>
      <input type="button" id="done" value="Done" class="btn btn-lg btn-primary" />
    </div>
    <div id="step_2">
      Please press <strong>Continue</strong>.
      <br><br>
      <div id="done-button"></div>
    </div>
  </div>
</body>
