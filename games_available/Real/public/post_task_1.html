<!doctype html>

<head>
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/stylesheets/nodegame.css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    #likert_table_scale {
      padding: 0 0 0 370px;
    }

    #likert_table_scale>span {
      display: flex;
      justify-content: space-between;
    }


    table.choicetable td {
      width: auto !important;
    }

    table.choicetable td.choicetable-left {
      width: 370px !important;
      font-size: smaller;
    }
  </style>
</head>


<body>
  <div id="container" class="task">
    <div id="header">
      <h1>Intra-Task Questionnaire</h1>
    </div>
    <div id="information">
      <p>
      <h3 style="color:rgb(90, 90, 90)"><i>During this task, to what extent are you afraid of:</i></h3>
      </p>
      <div id="likert_table_scale" style="color:rgb(90, 90, 90); font-size:15px">
        <span>
          <span>Not at all</span>
          <span>Moderately</span>
          <span>Extremely</span>
        </span>
      </div>
      <div id="likert_table"></div>
      <br>
    </div>
    <div id="footer">
      <p>
        Once you have completed this questionaire, press...
        <span id="done-button"></span>
      </p>
    </div>
  </div>
</body>
