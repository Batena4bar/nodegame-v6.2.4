<!DOCTYPE html>
<title>GROUP CHAT</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/stylesheets/nodegame.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/infobar.css" />

<script src="https://kit.fontawesome.com/5ec0f5153d.js" crossorigin="anonymous"></script>

<body>
  <div id="container" class="task">
    <div id="header">
      <p>
      <h1>Message Like</h1>
      </p>
    </div>
    <div id="information">
      <br>
      <div style="border: 1px solid tomato; padding: 10px;">
        <strong>Instructions</strong>: Select which pieces of information you think are most helpful for making your
        group decision.
        <div style="background-color:white; color:rgb(130, 130, 130)"><strong>Note</strong>: You must select at least 1
          piece
          of information.</div>
      </div>
      <br>
      <div class="panels">
        <div id="info-bar"></div>
        <div id="chat" class="likes">
          <div class="ng_widget no-panel chat">
            <div class="panel-heading">Chat</div>
            <div class="panel-body">
              <div id="messages" class="chat_chat">
              </div>
            </div>
          </div>
          <div id="continue"></div>
        </div>
      </div>
    </div>
  </div>
</body>
