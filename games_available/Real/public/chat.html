<!DOCTYPE html>
<title>CHAT</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/stylesheets/nodegame.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/infobar.css" />

<script src="https://kit.fontawesome.com/5ec0f5153d.js" crossorigin="anonymous"></script>

<body>
  <div id="container" class="panels">
    <div id="info-bar"></div>
    <div>
      <div id="chat"></div>
      <div id="message-template">
        <div>
          Topic: <span id="topic-count"></span> of <span id="topic-total"></span>
        </div>
        <div>
          Belief: <span id="better"></span> is a better intestment than <span id="worse"></span>
        </div>
        <div>
          Description: <textarea id="description"></textarea>
        </div>
        <div>
          <button id="send" class="btn btn-light">Send</button>
        </div>
      </div>
      <div id="continue"></div>
    </div> 
  </div>
</body>
